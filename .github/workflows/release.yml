name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build and upload release assets
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
          - goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        env:
          GOARCH: ${{ matrix.goarch }}
        run: go build -o bin/hopkey ./cmd/hopkey/main.go

      - name: Create release asset
        run: |
          cd bin
          zip hopkey-${{ matrix.goarch }}.zip hopkey

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} bin/hopkey-${{ matrix.goarch }}.zip
